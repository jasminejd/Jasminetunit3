<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Code Review</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Lato">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

      <header class="header">
       <h1> THE CODE REVIEW </h1>
      </header>

<main>

    <div class="container">
        <div class="intro">
              <h2> Sign up For our Newsletter </h2>
              <p> Get the latest news on how your code is doing right in your inbox. </p>
        </div>


        <form action="index.html" method="post">

        <fieldset>
          <legend><span> Contact Information </span></legend>
           <div class="flex-pair">
              <label for="name"> Full Name </label>
              <input type="text" id="name" name="user_name" placeholder="Required"><br>
            </div>

            <div class="flex-pair">
              <label for="mail"> Email Address </label>
              <input type="email" id="mail" name="user_email" placeholder="Required"><br>
            </div>

            <div class="flex-pair">
              <label for="phone"> Phone Number </label>
              <input type="text" id="phone" name="phone_number"><br>
            </div>

            <div class="flex-pair">
              <label for ="address"> Street Address </label>
              <input type="text" id="address" name="user_address"><br>
            </div>

            <div class="flex-pair">
              <label for="city" > City </label>
              <input type="text" id="city" name="user_city"><br>
            </div>

              <div class="flex-pair">
              <label for="state"> State </label>
              <select id="state" name="user_state">
               <optgroup label>
                <option disabled selected class="option">Choose State</option>
              	<option value="AL">Alabama</option>
              	<option value="AK">Alaska</option>
              	<option value="AZ">Arizona</option>
              	<option value="AR">Arkansas</option>
              	<option value="CA">California</option>
              	<option value="CO">Colorado</option>
              	<option value="CT">Connecticut</option>
              	<option value="DE">Delaware</option>
              	<option value="DC">District Of Columbia</option>
              	<option value="FL">Florida</option>
              	<option value="GA">Georgia</option>
              	<option value="HI">Hawaii</option>
              	<option value="ID">Idaho</option>
              	<option value="IL">Illinois</option>
              	<option value="IN">Indiana</option>
              	<option value="IA">Iowa</option>
              	<option value="KS">Kansas</option>
              	<option value="KY">Kentucky</option>
              	<option value="LA">Louisiana</option>
              	<option value="ME">Maine</option>
              	<option value="MD">Maryland</option>
              	<option value="MA">Massachusetts</option>
              	<option value="MI">Michigan</option>
              	<option value="MN">Minnesota</option>
              	<option value="MS">Mississippi</option>
              	<option value="MO">Missouri</option>
              	<option value="MT">Montana</option>
              	<option value="NE">Nebraska</option>
              	<option value="NV">Nevada</option>
              	<option value="NH">New Hampshire</option>
              	<option value="NJ">New Jersey</option>
              	<option value="NM">New Mexico</option>
              	<option value="NY">New York</option>
              	<option value="NC">North Carolina</option>
              	<option value="ND">North Dakota</option>
              	<option value="OH">Ohio</option>
              	<option value="OK">Oklahoma</option>
              	<option value="OR">Oregon</option>
              	<option value="PA">Pennsylvania</option>
              	<option value="RI">Rhode Island</option>
              	<option value="SC">South Carolina</option>
              	<option value="SD">South Dakota</option>
              	<option value="TN">Tennessee</option>
              	<option value="TX">Texas</option>
              	<option value="UT">Utah</option>
              	<option value="VT">Vermont</option>
              	<option value="VA">Virginia</option>
              	<option value="WA">Washington</option>
              	<option value="WV">West Virginia</option>
              	<option value="WI">Wisconsin</option>
              	<option value="WY">Wyoming</option>
               </optgroup>
              </select><br>
            </div>

            <div class="flex-pair zip">
              <label for="zip"> Zip Code </label>
              <input type="text" id="zip" name="user_zip"><br>
            </div>


        </fieldset>



        <fieldset class="newsletter">

          <legend> Newsletter </legend>

        <label> Select the newsletters you would like to recieve </label><br><br>

        <div>
            <input type="checkbox" id="HTML_News" value="HTML_News" name="HTML_News">
            <label class="checkbox" for="HTML_News"> HTML News </label> <br><br>

            <input type="checkbox" id="CSS_News" value="newsletter" name="CSS_News">
            <label class="checkbox" for="CSS_News"> CSS News </label> <br><br>

            <input type="checkbox" id="JavaScript_News" value="newsletter" name="JavaScript_News">
            <label class="checkbox" for="JavaScript_News"> JavaScript News </label> <br><br><br>
        </div>


        <label> Newsletter format </label><br><br>

        <div>
            <input type="radio" id="html_interest" value="html_interest" name="user_preferances">
            <label for="html_interest" class="radio">HTML</label><br><br>

            <input type="radio" id="plain_text" value="plain_text" name="user_preferances">
            <label for="plain_text" class="radio">Plain text</label><br><br>
        </div>



          <div class="newsletter">
            <label for="topics" class="form-description">Other topics you'd like to hear about</label>
            <textarea id="topics" name="user_topics"></textarea>
          </div>


        <button type="submit">Sign Up</button>

        </fieldset>



        </form>

        <footer>
          <span>Copyright The Code Review</span>
        </footer>
  </div>

</main>

</body>


</html>
